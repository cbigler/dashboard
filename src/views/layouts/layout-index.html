<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Density Boilerplate{% endblock %}</title>
    <base href="/">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% include "shared/favicon.html" %}
    <link rel="stylesheet" href="{{ resolveAsset('assets/application.css') }}">
    {% block before_end_head %}{% endblock %}
  </head>
  <body {% block body_attrs %}{% endblock %}>

    {% block content %}{% endblock %}

    {% block before_end_body %}{% endblock %}

    <script src="{{ resolveAsset('assets/application.js') }}"></script>

    {% if LIVERELOAD_ENABLED %}
      <script src="//localhost:35729/livereload.js"></script>
    {% endif %}

    {% if ANALYTICS_ENABLED %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-77313135-1', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
